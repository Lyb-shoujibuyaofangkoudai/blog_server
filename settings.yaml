mysql:
  post: 127.0.0.1
  user: root
  password: 123456
  database: blog
  port: 3306
  log_level: dev

system:
  host: "0.0.0.0"
  port: 8080
  env: dev


logger:
  level: info # 日志级别
  prefix: "[blog]" # 日志前缀
  direct: ./logs/ # 日志文件路径
  show_line: true # 是否显示行号
  log_in_console: true # 是否在控制台打印
